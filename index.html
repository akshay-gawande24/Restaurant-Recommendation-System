<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1740&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgba(226, 55, 68, 0.95);
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 0;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background-color: rgba(255, 255, 255, 0.95); /* white transparent box */
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #e23744;
            margin-top: 0;
            padding-top: 10px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            background-color: #e23744;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c72030;
        }
    </style>
</head>
<body>
    <!-- üî∫ NAVBAR -->
    <div class="navbar">
        üçΩÔ∏è Restaurant Recommendation System
    </div>

    <!-- üî∏ FORM CONTAINER -->
    <div class="container">
        <h2>Find Best Restaurant</h2>
        <form action="/predict" method="POST">
            <label>City:</label>
            <select name="city" required>
                {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>

            <label>Cuisine:</label>
            <select name="cuisine" required>
                {% for cuisine in cuisines %}
                    <option value="{{ cuisine }}">{{ cuisine }}</option>
                {% endfor %}
            </select>

            <label>Food Item:</label>
            <input type="text" name="food_item" required>

            <label>Max Distance (km):</label>
            <input type="number" step="0.1" name="max_distance" required>

            <button type="submit">Find</button>
        </form>
    </div>
</body>
</html>
